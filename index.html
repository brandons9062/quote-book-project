<!doctype html>

<html ng-app="myApp">

<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-controller="mainCtrl">

    <input class="searchBox" placeholder="Search" ng-model="searchFilter">
    </input>

    <div id="add" class="quoteDiv">
        <div class="textContainer">
            <input placeholder="Add New Quote" ng-model="newQuote" class="quoteText inputQuoteText"></input>
            <input placeholder="Add Author" ng-model="newAuthor" class="authorText inputText"></input>
        </div>
        <button class="addButton" ng-click="addQuote(newQuote, newAuthor)">+</button>
    </div>

    <div class="quoteDiv" ng-repeat="quote in quotes | filter: searchFilter">
        <div class="textContainer">
            <p class="quoteText">"{{quote.text}}"</p>
            <p class="authorText">{{quote.author}}</p>
        </div>
        <button class="deleteButton" ng-click="deleteQuote(quote)">X</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="js/myApp.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/serviceQuote.js"></script>
</body>

</html>
